<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>New York Times Search</title>
</head>

<body>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <div id="header" class="col text-white">
                    <h1 id="header-text">New York Times Search</h1>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header text-white">
                Search Parameters
            </div>
            <div class="card-body">

                <form>
                    <div class="form-group">
                        <label for="searchTitle"> Search Term: </label>
                        <br />
                        <input type="search" class="form-control" id="searchBar" placeholder="Roosevelt" />
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="recordsTitle">Number of Records to Retrieve:
                        </label>
                        <br />
                        <select class="form-control" id="recordsBar" placeholder="10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <br />

                    <div class="form-group">
                        <label for="yearStartTitle"> Start Year (Optional): </label>
                        <br />
                        <input type="search" class="form-control" id="yearStartBar" placeholder="1923" />
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="yearEndTitle"> End Year (Optional): </label>
                        <br />
                        <input type="search" class="form-control" id="yearEndBar" placeholder="1929" />
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg" id="submitButton">Search </button>
                    <button type="button" class="btn btn-secondary btn-lg" id="clearButton">Clear Results </button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header text-white">
                Top Articles
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>
